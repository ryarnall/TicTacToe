<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>Tic Tac Toe</title>
	</head>

	<body>
		<div id="mainContainer">
			<div id="leftColumn">
				<p id="messageBox"></p>	

				<div id="scoreBox">Score
					<div id="playerScore"></div>
					<div id="computerScore"></div>
				</div>

			</div>

			<div id="game">
				<div class="column">
					<div class="cell" id="a1"></div>
					<div class="cell" id="b1"></div>
					<div class="cell" id="c1"></div>
				</div>
				<div class="column">
					<div class="cell" id="a2"></div>
					<div class="cell" id="b2"></div>
					<div class="cell" id="c2"></div>
				</div>
				<div class="column">
					<div class="cell" id="a3"></div>
					<div class="cell" id="b3"></div>
					<div class="cell" id="c3"></div>
				</div>
			</div>

			<div id="rightColumn">
				<button id="resetBoardButton">Reset Board</button>
			</div>
		</div>

		
		<script src="jquery-3.2.1.min.js"></script>	
		<script src="scripts.js"></script>
	</body>

</html>
